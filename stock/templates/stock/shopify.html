{% extends 'stock/_header.html' %}
{% block content %}
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="card">
                        <div class="card-header card-header-warning">
                            <h4 class="card-title">Shopify Tools</h4>
                            <p class="card-category"></p>
                        </div>
                        <div class="card-body table-responsive">
                            <div class="col-md-12">
                                <form method="post">
                                    {% csrf_token %}
                                    <input type="submit" value="sync shopify stock" name="shopify_stock">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
